spring.application.name=api-gateway
server.port=8080

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true

spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

spring.cloud.gateway.routes[0].id=user-service
spring.cloud.gateway.routes[0].uri=lb://user-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/users/**


spring.cloud.gateway.routes[1].id=auth-service
spring.cloud.gateway.routes[1].uri=lb://user-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/auth/**



spring.cloud.gateway.routes[2].id=vehicle-service
spring.cloud.gateway.routes[2].uri=lb://vehicle-registration-service
spring.cloud.gateway.routes[2].predicates[0]=Path=/vehicles/**

spring.cloud.gateway.routes[3].id=traffic-service
spring.cloud.gateway.routes[3].uri=lb://traffic-signal-service
spring.cloud.gateway.routes[3].predicates[0]=Path=/traffic/**

spring.cloud.gateway.routes[4].id=violation-service
spring.cloud.gateway.routes[4].uri=lb://violation-service
spring.cloud.gateway.routes[4].predicates[0]=Path=/violations/**


jwt.secret=your_super_secret_key_here_that_is_long_enough_123456
jwt.expiration=3600000


